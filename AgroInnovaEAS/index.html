<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa; padding:25%;"
>
  <div class="card d-block mb-3" style="width: 18rem;">
    <div class="card-body d-flex flex-column align-items-center">
      <p id="account_address" style="display: none"></p>
      <p id="web3_message"></p>
      <p id="contract_state"></p>
      <input id="connect_button" class="btn btn-primary d-block mb-3" type="button" value="Connect" onclick="connectWallet()" style="display: none">
    </div>
  </div>
  <input type="number" class="form-control d-block mb-3" value="" id="_userId" placeholder="User ID">
  <input type="number" class="form-control d-block mb-3" value="" id="_equipmentId" placeholder="Equipment ID">
  <input type="number" class="form-control d-block mb-3" value="" id="_activationDays" placeholder="Activation Days">
  <input type="button" class="btn btn-primary d-block mb-3" value="Registrar" onclick="_createServiceAttestation()">
  <input type="button" class="btn btn-primary d-block mb-3" value="Seleccionar Usuario" onclick="_loadUserId()">
  <br>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
  <script type="text/javascript" src="blockchain_stuff.js"></script>
</body>
<!-- JS de Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>

<script>
    function _createServiceAttestation()
    {
      _userId = document.getElementById("_userId").value
      _equipmentId = document.getElementById("_equipmentId").value
      _activationDays = document.getElementById("_activationDays").value
      createServiceAttestation(_userId, _equipmentId, _activationDays);
    }

    function _loadUserId() {
      window.location.href = "user.html";
    }
</script>
